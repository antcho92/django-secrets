<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Secrets</h1>
    {% if messages %}
        <ul class='messages'>
        {% for message in messages %}
            <li {% if message.tags %}class='{{message.tags}}'{% endif %}>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}
  </body>
</html>
